<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
  <title>Currículo - Contato</title>
</head>
<body>
<nav class='navbar navbar-expand-lg bg-light'>
  <div class='container-fluid'>
    <a class='navbar-brand' href='#'>
      <i class='bi bi-file-earmark-person'></i>
      Currículo
    </a>
    <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNav'
            aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
      <span class='navbar-toggler-icon'></span>
    </button>
    <div class='collapse navbar-collapse' id='navbarNav'>
      <ul class='navbar-nav'>
        <li class='nav-item'>
          <a class='nav-link' aria-current='page' href='./index.html'>Início</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='./experiencia.html'>Experiência</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='./formacao.html'>Formação</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='./portfolio.html'>Portfólio</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link active' href='#'>Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class='container mt-5'>
  <h3>Contato</h3>
  <hr>
  <form id='contato' onsubmit='enviaFormulario()'>
    <div class='form-group mt-2'>
      <label for='nome'>Nome</label>
      <input type='text' class='form-control' id='nome' name='nome' placeholder='Nome' required>
    </div>
    <div class='form-group mt-2'>
      <label for='email'>E-mail</label>
      <input type='email' class='form-control' id='email' name='email' placeholder='E-mail' required>
    </div>
    <div class='form-group mt-2'>
      <label for='assunto'>Assunto</label>
      <input type='text' class='form-control' id='assunto' name='assunto' placeholder='Assunto' required>
    </div>
    <div class='form-group mt-2'>
      <label for='mensagem'>Mensagem</label>
      <textarea class='form-control' id='mensagem' name='mensagem' rows='3' placeholder='Mensagem' required></textarea>
    </div>
    <button type='submit' class='btn btn-primary mt-3'>Enviar</button>
  </form>
</main>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa'
        crossorigin='anonymous'></script>
<script>
  function enviaFormulario() {
    const formulario = document.getElementById('contato');
    formulario.submit();
    alert('Contato enviado com sucesso!');
    formulario.reset();
  }
</script>
</body>
</html>
